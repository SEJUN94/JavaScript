<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div>
    <p>찾을 동을 입력하세요</p>
    <input type="text" id="dong">
    <input type="button" value="검색" id="btnCode">
    <br>
    <div id="rst"></div>
  </div>

<script>
$('#btnCode').on('click',function(){
	
	//null check
	let vdong = $('#dong').val().trim();
	if(vdong.length < 1){
		alert("동을 입력하세요!!");
		return false;
	}
	
	$.ajax({
	  url : 'dongSearch.jsp',
	  data : {'dong' : vdong},
	  success : function(aa){
		  //숙제로 .. 테이블 형태로 찍어주세요
	  },
	  error : function(xhr){
	  	alert(xhr.status);
	  },
	  dataType : 'json'
	});
});
</script>
</body>
</html>
